{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 shadow p-4 rounded" style="background-color: #d6ede2;">
      <div class="row">
        
        <!-- Lado Izquierdo -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-white p-4" 
             style="background-color: #1a6ff0; border-radius: 15px;">
          <img src="{{ url_for('static', filename='img/2.png') }}" 
               alt="icono" 
               class="mb-3 rounded-circle img-fluid" 
               style="max-width:250px; height:auto;">
          <h3 class="fw-bold">¡Bienvenido!</h3>
          <p>Ingresar información de registro</p>
          <a href="{{ url_for('login') }}" class="btn btn-success mt-2">Iniciar Sesión</a>
        </div>
        
        <!-- Lado Derecho -->
        <div class="col-md-6 p-4">
          <h3 class="fw-bold text-center mb-3">Bienvenidos</h3>
          
          <!-- Botón Google -->
          <button class="btn w-100 mb-2 d-flex align-items-center justify-content-center rounded-3" 
                  style="background-color: white; border: 1px solid #ccc;">
            <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="me-2"/>
            Iniciar sesión con Google
          </button>

          <p class="text-center small text-muted">o Usar tu email para registrarse</p>
          
          <!-- Formulario -->
          <form method="POST">

            <!-- Campo Nombre completo -->
            <div class="mb-3">
              <input 
                type="text" 
                name="fullname" 
                id="fullname"
                class="form-control form-control-lg bg-light fs-6 mi-input rounded-3"
                placeholder="Nombre completo"
                required
                autocomplete="name"
              >
            </div>

            <!-- Campo Correo -->
            <div class="mb-3">
              <input 
                type="email" 
                name="email" 
                id="email"
                class="form-control form-control-lg bg-light fs-6 mi-input rounded-3"
                placeholder="Correo electrónico"
                required
                autocomplete="email"
              >
            </div>

            <!-- Campo Contraseña con Ojo -->
            <div class="mb-3 position-relative">
              <input 
                type="password" 
                name="password" 
                id="password"
                class="form-control form-control-lg bg-light fs-6 mi-input rounded-3"
                placeholder="Contraseña"
                required
                autocomplete="new-password"
              >

              <!-- Ícono Ojo -->
              <span 
                class="position-absolute top-50 end-0 translate-middle-y me-3"
                style="cursor:pointer;"
                onclick="togglePassword()">
                <i id="eyeIcon" class="bi bi-eye-fill"></i>
              </span>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" 
                    class="btn w-100 text-white rounded-3 py-2" 
                    style="background-color: #1a6ff0;">
              Registrarse
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script: Mostrar/Ocultar Contraseña -->
<script>
function togglePassword() {
  const input = document.getElementById("password");
  const icon = document.getElementById("eyeIcon");

  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("bi-eye-fill");
    icon.classList.add("bi-eye-slash-fill");
  } else {
    input.type = "password";
    icon.classList.remove("bi-eye-slash-fill");
    icon.classList.add("bi-eye-fill");
  }
}
</script>

<!-- Bootstrap Icons: necesario para el ojito -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
